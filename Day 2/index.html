<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 style="text-align: center; margin: 1.5rem 0;">Levan's Registration <small> Form </small></h1>

    <div class="sandbox">
        <h2>Sandbox <small>This is our Dashboar</small></h2>
        <div class="content">
          <p><strong>That is web form. It makes a great user experience</strong></p>

          <section>
            <div class="register-wrapper">
                <div class="register-block">
                  <h3 class="register-title">Create an account</h3>
                  <p>Quickly, easily create an account using the form below.</p>
                  <form action="">
                    <input type="email" placeholder="Enter your email">
                    <input type="password" placeholder="Enter your password">
                    <input type="submit" value="Create my account">
                  </form>
                </div>
            </div>
          </section>
        </div>
    </div>
</body>
</html>
