<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-content">
        <section>
            <h4>Facebook style</h4>
            <button type="button" name="button" class="facebook-style-btn facebook-style-dark">Button Dark</button>
            <button type="button" name="button" class="facebook-style-btn facebook-style-light">Button Light</button>
        </section>
        <section>
            <h4>3D Buttons</h4>
             <button type="button" name="button" class="final_btn-3d-1">3D Button</button>
            <button type="button" name="button" class="final_btn-3d-2">Circle!</button>
        </section>
        <section>
             <h4>Gradient Bordered Buttons</h4>
             <button type="button" name="button" class="gradient-button-1">Gradient button 1</button>
             <button type="button" name="button" class="gradient-button-2">Gradient button 2</button>
        </section>
        <section>
             <h4>Animated Buttons</h4>
             <button type="button" name="button" class="animated-button-1">animated-button 1</button>
             <button type="button" name="button" class="animated-button-2">animated-button 2</button>
             <button type="button" name="button" class="animated-button-3">animated-button 3</button>
        </section>
        <section>
            <h4>Toggle Switch UI Buttons</h4>
           
           <div style="display: flex; justify-content: flex-start; width: 100%;">
            <label for="final-toggle1" class="final_toggle-1">
                <input type="checkbox" id="final-toggle1" class="final_toggle-1_input">
                <span class="final_toggle-1_button"></span>
            </label>

              <label for="final-toggle2" class="final_toggle-2" >
                <input type="checkbox" id="final-toggle2" class="final_toggle-2_input">
                <span class="final_toggle-2_button">Click me to activate</span>
            </label>
            </div>
        </section>
    </div>
</body>
</html>
