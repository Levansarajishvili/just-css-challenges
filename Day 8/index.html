<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D layer effect</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../font.css">
</head>
<body>
    <h1 class="headline">3D layer effect</h1>
    <div class="sendboxContainer">
         <section>
            <h4>3D effect</h4>
            <div class="layers">
                <img src="./img/back.svg" alt="back layer" class="back">
                <img src="./img/mid.svg" alt="mid layer" class="mid">
                <img src="./img/top.svg" alt="top layer" class="top">
                <img src="./img/tippytop.svg" alt="tippy top layer" class="tippy">
            </div>
         </section>
    </div>
</body>
</html>
